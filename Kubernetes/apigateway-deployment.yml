
apiVersion: apps/v1
kind: Deployment
metadata:
  name: apigateway
  labels:
    app: apigateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apigateway
  template:
    metadata:
      labels:
        app: apigateway
    spec:
      containers:
      - name: apigateway
        image: haikalhabibillah/apigateway:l.0.0
        ports:
        - containerPort: 8080
        env:
        - name: spring.application.name
          value: "apigateway"
        - name: eureka.client.service-url.defaultZone
          value: "http://eurekaserver:8761/eureka/"
